<div class="card">
    <img [src]="movie.image" />
    <h2>{{movie.title}}</h2>

    <p>
        Ratings: {{movie.ratings}}
    <br/>
        Genre {{movie.genre}}
        <br/>
        Length {{movie.length}}min
        <br/>
        ReleasedDate {{movie.releasedDate}}
        <br/>
        Language {{movie.language}}
        <br/>
        ShowTime {{movie.showTime}}
        <br/>
        Price {{movie.price}}
    </p>
</div>
